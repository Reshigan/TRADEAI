# Docker Compose for Local Production Testing
# This configuration allows you to test the production setup locally

version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: tradeai-mongodb-local
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: tradeai
    volumes:
      - mongodb_data_local:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    ports:
      - "27017:27017"
    networks:
      - tradeai-network
    command: mongod --auth --bind_ip_all
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')", "--quiet"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7.2-alpine
    container_name: tradeai-redis-local
    restart: unless-stopped
    command: redis-server --requirepass redis123 --appendonly yes
    volumes:
      - redis_data_local:/data
    ports:
      - "6379:6379"
    networks:
      - tradeai-network
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "redis123", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tradeai-backend-local
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      HOST: 0.0.0.0
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/tradeai?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis123
      REDIS_ENABLED: true
      DATABASE_MODE: real
      MOCK_DATA_ENABLED: false
      JWT_SECRET: local-prod-jwt-secret-7f8e9d6c5b4a3f2e1d0c9b8a7f6e5d4c3b2a1f0e9d8c7b6a5f4e3d2c1b0a9f8e
      JWT_EXPIRE: 24h
      JWT_EXPIRES_IN: 24h
      JWT_REFRESH_SECRET: local-prod-refresh-secret-9f8e7d6c5b4a3f2e1d0c9b8a7f6e5d4c3b2a1f0e9d8c7b6a
      JWT_REFRESH_EXPIRES_IN: 30d
      CORS_ORIGIN: http://localhost:3000,http://localhost:12000
      CORS_ORIGINS: http://localhost:3000,http://localhost:12000
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:12000
      FRONTEND_URL: http://localhost:3000
      CLIENT_URL: http://localhost:3000
      BCRYPT_ROUNDS: 12
      LOG_LEVEL: info
      ENABLE_AI_FEATURES: true
      ENABLE_ANALYTICS: true
      ENABLE_NOTIFICATIONS: true
    ports:
      - "5000:5000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
      - ./backend/temp:/app/temp
    networks:
      - tradeai-network
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: http://localhost:5000/api
    container_name: tradeai-frontend-local
    restart: unless-stopped
    ports:
      - "3000:80"
      - "12000:80"
    networks:
      - tradeai-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongodb_data_local:
    driver: local
  redis_data_local:
    driver: local

networks:
  tradeai-network:
    driver: bridge
