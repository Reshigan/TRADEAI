<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff" rx="20" ry="20"/>
  
  <!-- Main Logo Circle -->
  <circle cx="400" cy="300" r="200" fill="#2563eb" />
  
  <!-- Inner Circle -->
  <circle cx="400" cy="300" r="160" fill="#1e40af" />
  
  <!-- Trade Graph Lines -->
  <path d="M250,350 Q325,250 400,300 T550,250" stroke="#ffffff" stroke-width="12" fill="none" stroke-linecap="round"/>
  
  <!-- AI Neural Network Nodes -->
  <circle cx="250" cy="350" r="15" fill="#ffffff"/>
  <circle cx="325" cy="250" r="15" fill="#ffffff"/>
  <circle cx="400" cy="300" r="15" fill="#ffffff"/>
  <circle cx="475" cy="350" r="15" fill="#ffffff"/>
  <circle cx="550" cy="250" r="15" fill="#ffffff"/>
  
  <!-- Connection Lines -->
  <line x1="250" y1="350" x2="325" y2="250" stroke="#ffffff" stroke-width="4"/>
  <line x1="325" y1="250" x2="400" y2="300" stroke="#ffffff" stroke-width="4"/>
  <line x1="400" y1="300" x2="475" y2="350" stroke="#ffffff" stroke-width="4"/>
  <line x1="475" y1="350" x2="550" y2="250" stroke="#ffffff" stroke-width="4"/>
  <line x1="250" y1="350" x2="400" y2="300" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="325" y1="250" x2="475" y2="350" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="325" y1="250" x2="550" y2="250" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Logo Text -->
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="#1e40af">TRADE AI</text>
  
