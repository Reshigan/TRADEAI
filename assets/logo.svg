<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="250" cy="250" r="240" fill="#f8f9fa" stroke="#2563eb" stroke-width="5"/>
  
  <!-- Neural Network Visualization -->
  <!-- Layer 1 Nodes -->
  <circle cx="100" cy="150" r="15" fill="#2563eb"/>
  <circle cx="100" cy="250" r="15" fill="#2563eb"/>
  <circle cx="100" cy="350" r="15" fill="#2563eb"/>
  
  <!-- Layer 2 Nodes -->
  <circle cx="250" cy="125" r="15" fill="#2563eb"/>
  <circle cx="250" cy="200" r="15" fill="#2563eb"/>
  <circle cx="250" cy="275" r="15" fill="#2563eb"/>
  <circle cx="250" cy="350" r="15" fill="#2563eb"/>
  
  <!-- Layer 3 Nodes -->
  <circle cx="400" cy="200" r="15" fill="#2563eb"/>
  <circle cx="400" cy="300" r="15" fill="#2563eb"/>
  
  <!-- Connections Layer 1 to Layer 2 -->
  <line x1="115" y1="150" x2="235" y2="125" stroke="#2563eb" stroke-width="2" opacity="0.7"/>
  <line x1="115" y1="150" x2="235" y2="200" stroke="#2563eb" stroke-width="2" opacity="0.7"/>
  <line x1="115" y1="150" x2="235" y2="275" stroke="#2563eb" stroke-width="2" opacity="0.5"/>
  <line x1="115" y1="150" x2="235" y2="350" stroke="#2563eb" stroke-width="2" opacity="0.3"/>
  
  <line x1="115" y1="250" x2="235" y2="125" stroke="#2563eb" stroke-width="2" opacity="0.5"/>
  <line x1="115" y1="250" x2="235" y2="200" stroke="#2563eb" stroke-width="2" opacity="0.7"/>
  <line x1="115" y1="250" x2="235" y2="275" stroke="#2563eb" stroke-width="2" opacity="0.7"/>
  <line x1="115" y1="250" x2="235" y2="350" stroke="#2563eb" stroke-width="2" opacity="0.5"/>
  
  <line x1="115" y1="350" x2="235" y2="125" stroke="#2563eb" stroke-width="2" opacity="0.3"/>
  <line x1="115" y1="350" x2="235" y2="200" stroke="#2563eb" stroke-width="2" opacity="0.5"/>
  <line x1="115" y1="350" x2="235" y2="275" stroke="#2563eb" stroke-width="2" opacity="0.7"/>
  <line x1="115" y1="350" x2="235" y2="350" stroke="#2563eb" stroke-width="2" opacity="0.7"/>
  
  <!-- Connections Layer 2 to Layer 3 -->
  <line x1="265" y1="125" x2="385" y2="200" stroke="#2563eb" stroke-width="2" opacity="0.7"/>
  <line x1="265" y1="125" x2="385" y2="300" stroke="#2563eb" stroke-width="2" opacity="0.5"/>
  
  <line x1="265" y1="200" x2="385" y2="200" stroke="#2563eb" stroke-width="2" opacity="0.7"/>
  <line x1="265" y1="200" x2="385" y2="300" stroke="#2563eb" stroke-width="2" opacity="0.5"/>
  
  <line x1="265" y1="275" x2="385" y2="200" stroke="#2563eb" stroke-width="2" opacity="0.5"/>
  <line x1="265" y1="275" x2="385" y2="300" stroke="#2563eb" stroke-width="2" opacity="0.7"/>
  
  <line x1="265" y1="350" x2="385" y2="200" stroke="#2563eb" stroke-width="2" opacity="0.3"/>
  <line x1="265" y1="350" x2="385" y2="300" stroke="#2563eb" stroke-width="2" opacity="0.7"/>
  
  <!-- Data Flow Animation -->
  <circle cx="150" cy="175" r="4" fill="#10b981">
    <animate attributeName="cx" from="100" to="250" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="cy" from="150" to="200" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="300" cy="225" r="4" fill="#10b981">
    <animate attributeName="cx" from="250" to="400" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="cy" from="200" to="200" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="150" cy="300" r="4" fill="#10b981">
    <animate attributeName="cx" from="100" to="250" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="cy" from="250" to="275" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="300" cy="287.5" r="4" fill="#10b981">
    <animate attributeName="cx" from="250" to="400" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="cy" from="275" to="300" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Logo Text -->
  <text x="250" y="430" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#2563eb">Trade AI</text>
  
  <!-- Tagline -->
  <text x="250" y="460" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#64748b">Intelligent Trading Solutions</text>
</svg>