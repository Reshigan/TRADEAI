# TRADEAI Docker Compose Override for Development
# This file is used for development overrides

services:
  # Development overrides for backend
  backend:
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev

  # Development overrides for frontend  
  frontend:
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm start

  # Development MongoDB with exposed port
  mongodb:
    ports:
      - "27017:27017"

  # Development Redis with exposed port
  redis:
    ports:
      - "6379:6379"