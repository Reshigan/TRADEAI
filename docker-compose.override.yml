# TRADEAI Docker Compose Override for Development
# This file is used for development overrides
# Production deployment script will create the main docker-compose.yml

version: '3.8'

services:
  # Development overrides for backend
  backend:
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev

  # Development overrides for frontend  
  frontend:
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm start

  # Development database with exposed port
  postgres:
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=tradeai_dev
      - POSTGRES_USER=tradeai_dev
      - POSTGRES_PASSWORD=dev_password

  # Development Redis with exposed port
  redis:
    ports:
      - "6379:6379"