<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="8" y="8" width="112" height="112" rx="24" fill="url(#brandGradient)"/>
  
  <!-- Logo Mark - Abstract T with upward trend -->
  <g transform="translate(24, 24)">
    <!-- Base rectangle (T stem) -->
    <rect x="28" y="28" width="16" height="40" rx="3" fill="white"/>
    <!-- Top bar (T crossbar) -->
    <rect x="12" y="12" width="56" height="16" rx="3" fill="white"/>
    <!-- Upward trend arrow -->
    <path d="M 48 52 L 64 36 L 64 44 L 72 44 L 72 28 L 56 28 L 56 36 L 48 44" 
          fill="url(#accentGradient)"/>
    <!-- AI sparkle dots -->
    <circle cx="68" cy="20" r="5" fill="url(#accentGradient)"/>
    <circle cx="76" cy="12" r="3" fill="url(#accentGradient)" opacity="0.7"/>
  </g>
</svg>

