<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle glow -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0080;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Modern geometric logo mark -->
  <g transform="translate(10, 10)">
    <!-- Outer ring -->
    <circle cx="20" cy="20" r="18" fill="none" stroke="url(#logoGradient)" stroke-width="2" opacity="0.8"/>
    
    <!-- Inner geometric pattern -->
    <polygon points="20,8 28,16 20,24 12,16" fill="url(#logoGradient)" opacity="0.9"/>
    <polygon points="20,16 24,20 20,24 16,20" fill="#ffffff" opacity="0.3"/>
    
    <!-- AI neural network nodes -->
    <circle cx="8" cy="12" r="2" fill="#00ffff" opacity="0.8"/>
    <circle cx="32" cy="12" r="2" fill="#8b5cf6" opacity="0.8"/>
    <circle cx="8" cy="28" r="2" fill="#ff0080" opacity="0.8"/>
    <circle cx="32" cy="28" r="2" fill="#00ff88" opacity="0.8"/>
    
    <!-- Connecting lines -->
    <line x1="10" y1="14" x2="18" y2="18" stroke="#00ffff" stroke-width="1" opacity="0.6"/>
    <line x1="30" y1="14" x2="22" y2="18" stroke="#8b5cf6" stroke-width="1" opacity="0.6"/>
    <line x1="10" y1="26" x2="18" y2="22" stroke="#ff0080" stroke-width="1" opacity="0.6"/>
    <line x1="30" y1="26" x2="22" y2="22" stroke="#00ff88" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- TRADE text -->
  <text x="60" y="25" font-family="Inter, sans-serif" font-size="18" font-weight="800" fill="url(#textGradient)" filter="url(#glow)">
    TRADE
  </text>
  
  <!-- AI text with special styling -->
  <text x="130" y="25" font-family="Inter, sans-serif" font-size="18" font-weight="800" fill="#00ffff" filter="url(#glow)">
    AI
  </text>
  
  <!-- Subtitle -->
  <text x="60" y="42" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#b3b3b3" letter-spacing="2px">
    PLATFORM
  </text>
  
  <!-- Decorative elements -->
  <rect x="60" y="48" width="30" height="1" fill="url(#logoGradient)" opacity="0.6"/>
  <rect x="95" y="48" width="15" height="1" fill="url(#logoGradient)" opacity="0.4"/>
  <rect x="115" y="48" width="8" height="1" fill="url(#logoGradient)" opacity="0.2"/>
</svg>