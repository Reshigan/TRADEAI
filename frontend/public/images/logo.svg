<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563EB" />
      <stop offset="100%" stop-color="#4F46E5" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFFFFF" />
      <stop offset="100%" stop-color="#E0E7FF" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="200" height="200" rx="30" fill="url(#bgGradient)"/>
  
  <!-- Network nodes and connections -->
  <g filter="url(#shadow)">
    <!-- Horizontal line -->
    <path d="M40 100 L160 100" stroke="white" stroke-width="4" stroke-linecap="round" stroke-opacity="0.7"/>
    
    <!-- Upper and lower lines -->
    <path d="M70 60 L130 60" stroke="white" stroke-width="4" stroke-linecap="round" stroke-opacity="0.7"/>
    <path d="M70 140 L130 140" stroke="white" stroke-width="4" stroke-linecap="round" stroke-opacity="0.7"/>
    
    <!-- Nodes -->
    <circle cx="70" cy="100" r="12" fill="#10B981"/>
    <circle cx="130" cy="100" r="12" fill="#10B981"/>
    <circle cx="100" cy="60" r="12" fill="#F59E0B"/>
    <circle cx="100" cy="140" r="12" fill="#F59E0B"/>
    
    <!-- Node connections -->
    <path d="M70 100 L100 60" stroke="white" stroke-width="2" stroke-opacity="0.7"/>
    <path d="M70 100 L100 140" stroke="white" stroke-width="2" stroke-opacity="0.7"/>
    <path d="M130 100 L100 60" stroke="white" stroke-width="2" stroke-opacity="0.7"/>
    <path d="M130 100 L100 140" stroke="white" stroke-width="2" stroke-opacity="0.7"/>
    
    <!-- Data flow animations -->
    <circle cx="85" cy="80" r="3" fill="white">
      <animate attributeName="cx" from="70" to="100" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="cy" from="100" to="60" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="115" cy="80" r="3" fill="white">
      <animate attributeName="cx" from="130" to="100" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="cy" from="100" to="60" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="85" cy="120" r="3" fill="white">
      <animate attributeName="cx" from="70" to="100" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="cy" from="100" to="140" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="115" cy="120" r="3" fill="white">
      <animate attributeName="cx" from="130" to="100" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="cy" from="100" to="140" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Logo text -->
  <g filter="url(#shadow)">
    <text x="100" y="180" text-anchor="middle" fill="url(#textGradient)" font-family="Arial, sans-serif" font-weight="bold" font-size="24">Trade AI</text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.2">
    <circle cx="30" cy="30" r="10" fill="white"/>
    <circle cx="170" cy="30" r="5" fill="white"/>
    <circle cx="30" cy="170" r="5" fill="white"/>
    <circle cx="170" cy="170" r="8" fill="white"/>
  </g>
</svg>