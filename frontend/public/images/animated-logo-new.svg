<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for gradients, filters and animations -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E3A8A">
        <animate attributeName="stop-color" values="#1E3A8A; #2563EB; #1E3A8A" dur="10s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#3949ab">
        <animate attributeName="stop-color" values="#3949ab; #4F46E5; #3949ab" dur="10s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10B981" />
      <stop offset="100%" stop-color="#059669" />
    </linearGradient>
    
    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F59E0B" />
      <stop offset="100%" stop-color="#D97706" />
    </linearGradient>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" rx="30" fill="url(#bgGradient)" />
  
  <!-- Brain network visualization -->
  <g filter="url(#shadow)">
    <!-- Brain outline -->
    <path d="M100 50 C130 50, 150 70, 150 100 C150 130, 130 150, 100 150 C70 150, 50 130, 50 100 C50 70, 70 50, 100 50Z" 
          fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2">
      <animate attributeName="d" 
               values="M100 50 C130 50, 150 70, 150 100 C150 130, 130 150, 100 150 C70 150, 50 130, 50 100 C50 70, 70 50, 100 50Z;
                      M100 55 C135 55, 155 75, 155 100 C155 125, 135 145, 100 145 C65 145, 45 125, 45 100 C45 75, 65 55, 100 55Z;
                      M100 50 C130 50, 150 70, 150 100 C150 130, 130 150, 100 150 C70 150, 50 130, 50 100 C50 70, 70 50, 100 50Z" 
               dur="8s" repeatCount="indefinite" />
    </path>
    
    <!-- Neural network nodes -->
    <circle cx="100" cy="70" r="5" fill="white">
      <animate attributeName="r" values="5;7;5" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="70" cy="90" r="4" fill="url(#accentGradient)">
      <animate attributeName="r" values="4;6;4" dur="3s" begin="0.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" begin="0.5s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="130" cy="90" r="4" fill="url(#accentGradient)">
      <animate attributeName="r" values="4;6;4" dur="3s" begin="1s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" begin="1s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="85" cy="120" r="5" fill="white">
      <animate attributeName="r" values="5;7;5" dur="3s" begin="1.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" begin="1.5s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="115" cy="120" r="5" fill="white">
      <animate attributeName="r" values="5;7;5" dur="3s" begin="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" begin="2s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="100" cy="100" r="8" fill="url(#highlightGradient)" filter="url(#glow)">
      <animate attributeName="r" values="8;10;8" dur="3s" repeatCount="indefinite" />
    </circle>
    
    <!-- Neural connections -->
    <line x1="100" y1="70" x2="70" y2="90" stroke="white" stroke-width="1.5" stroke-opacity="0.7" stroke-dasharray="50" stroke-dashoffset="50">
      <animate attributeName="stroke-dashoffset" values="50;0;50" dur="3s" repeatCount="indefinite" />
    </line>
    
    <line x1="100" y1="70" x2="130" y2="90" stroke="white" stroke-width="1.5" stroke-opacity="0.7" stroke-dasharray="50" stroke-dashoffset="50">
      <animate attributeName="stroke-dashoffset" values="50;0;50" dur="3s" begin="0.2s" repeatCount="indefinite" />
    </line>
    
    <line x1="70" y1="90" x2="85" y2="120" stroke="white" stroke-width="1.5" stroke-opacity="0.7" stroke-dasharray="50" stroke-dashoffset="50">
      <animate attributeName="stroke-dashoffset" values="50;0;50" dur="3s" begin="0.4s" repeatCount="indefinite" />
    </line>
    
    <line x1="130" y1="90" x2="115" y2="120" stroke="white" stroke-width="1.5" stroke-opacity="0.7" stroke-dasharray="50" stroke-dashoffset="50">
      <animate attributeName="stroke-dashoffset" values="50;0;50" dur="3s" begin="0.6s" repeatCount="indefinite" />
    </line>
    
    <line x1="100" y1="70" x2="100" y2="100" stroke="white" stroke-width="1.5" stroke-opacity="0.7" stroke-dasharray="50" stroke-dashoffset="50">
      <animate attributeName="stroke-dashoffset" values="50;0;50" dur="3s" begin="0.8s" repeatCount="indefinite" />
    </line>
    
    <line x1="70" y1="90" x2="100" y2="100" stroke="white" stroke-width="1.5" stroke-opacity="0.7" stroke-dasharray="50" stroke-dashoffset="50">
      <animate attributeName="stroke-dashoffset" values="50;0;50" dur="3s" begin="1s" repeatCount="indefinite" />
    </line>
    
    <line x1="130" y1="90" x2="100" y2="100" stroke="white" stroke-width="1.5" stroke-opacity="0.7" stroke-dasharray="50" stroke-dashoffset="50">
      <animate attributeName="stroke-dashoffset" values="50;0;50" dur="3s" begin="1.2s" repeatCount="indefinite" />
    </line>
    
    <line x1="85" y1="120" x2="100" y2="100" stroke="white" stroke-width="1.5" stroke-opacity="0.7" stroke-dasharray="50" stroke-dashoffset="50">
      <animate attributeName="stroke-dashoffset" values="50;0;50" dur="3s" begin="1.4s" repeatCount="indefinite" />
    </line>
    
    <line x1="115" y1="120" x2="100" y2="100" stroke="white" stroke-width="1.5" stroke-opacity="0.7" stroke-dasharray="50" stroke-dashoffset="50">
      <animate attributeName="stroke-dashoffset" values="50;0;50" dur="3s" begin="1.6s" repeatCount="indefinite" />
    </line>
  </g>
  
  <!-- Trading chart visualization -->
  <g filter="url(#shadow)">
    <!-- Chart grid -->
    <line x1="50" y1="140" x2="150" y2="140" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
    <line x1="50" y1="130" x2="150" y2="130" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
    <line x1="50" y1="120" x2="150" y2="120" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
    <line x1="50" y1="110" x2="150" y2="110" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
    
    <!-- Chart bars with animation -->
    <rect x="60" y="140" width="8" height="0" rx="1" fill="url(#accentGradient)">
      <animate attributeName="height" values="0;15" dur="1s" begin="0.1s" fill="freeze" />
      <animate attributeName="y" values="140;125" dur="1s" begin="0.1s" fill="freeze" />
    </rect>
    
    <rect x="75" y="140" width="8" height="0" rx="1" fill="white" opacity="0.8">
      <animate attributeName="height" values="0;20" dur="1s" begin="0.2s" fill="freeze" />
      <animate attributeName="y" values="140;120" dur="1s" begin="0.2s" fill="freeze" />
    </rect>
    
    <rect x="90" y="140" width="8" height="0" rx="1" fill="url(#accentGradient)">
      <animate attributeName="height" values="0;10" dur="1s" begin="0.3s" fill="freeze" />
      <animate attributeName="y" values="140;130" dur="1s" begin="0.3s" fill="freeze" />
    </rect>
    
    <rect x="105" y="140" width="8" height="0" rx="1" fill="white" opacity="0.8">
      <animate attributeName="height" values="0;25" dur="1s" begin="0.4s" fill="freeze" />
      <animate attributeName="y" values="140;115" dur="1s" begin="0.4s" fill="freeze" />
    </rect>
    
    <rect x="120" y="140" width="8" height="0" rx="1" fill="url(#accentGradient)">
      <animate attributeName="height" values="0;30" dur="1s" begin="0.5s" fill="freeze" />
      <animate attributeName="y" values="140;110" dur="1s" begin="0.5s" fill="freeze" />
    </rect>
    
    <rect x="135" y="140" width="8" height="0" rx="1" fill="white" opacity="0.8">
      <animate attributeName="height" values="0;35" dur="1s" begin="0.6s" fill="freeze" />
      <animate attributeName="y" values="140;105" dur="1s" begin="0.6s" fill="freeze" />
    </rect>
    
    <!-- Trend line with animation -->
    <path d="M60 140 L60 140" stroke="url(#highlightGradient)" stroke-width="3" fill="none" stroke-linecap="round">
      <animate attributeName="d" 
               values="M60 140 L60 140;
                      M60 125 L75 120;
                      M60 125 L75 120 L90 130;
                      M60 125 L75 120 L90 130 L105 115;
                      M60 125 L75 120 L90 130 L105 115 L120 110;
                      M60 125 L75 120 L90 130 L105 115 L120 110 L135 105;
                      M60 125 C75 115, 90 130, 105 115 C120 105, 135 105, 150 95" 
               dur="2s" begin="0.7s" fill="freeze" />
    </path>
    
    <!-- Data points with animation -->
    <circle cx="60" cy="125" r="0" fill="white">
      <animate attributeName="r" values="0;3" dur="0.5s" begin="1s" fill="freeze" />
    </circle>
    
    <circle cx="90" cy="130" r="0" fill="white">
      <animate attributeName="r" values="0;3" dur="0.5s" begin="1.2s" fill="freeze" />
    </circle>
    
    <circle cx="120" cy="110" r="0" fill="white">
      <animate attributeName="r" values="0;3" dur="0.5s" begin="1.4s" fill="freeze" />
    </circle>
    
    <circle cx="150" cy="95" r="0" fill="white">
      <animate attributeName="r" values="0;3" dur="0.5s" begin="1.6s" fill="freeze" />
    </circle>
  </g>
  
  <!-- Logo text with animation -->
  <g filter="url(#shadow)">
    <text x="100" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="0">
      <animate attributeName="font-size" values="0;24" dur="1s" begin="1.8s" fill="freeze" />
      TRADE AI
    </text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0">
    <animate attributeName="opacity" values="0;0.2" dur="2s" begin="2s" fill="freeze" />
    <circle cx="30" cy="30" r="3" fill="white" />
    <circle cx="170" cy="30" r="2" fill="white" />
    <circle cx="30" cy="170" r="2" fill="white" />
    <circle cx="170" cy="170" r="3" fill="white" />
  </g>
</svg>