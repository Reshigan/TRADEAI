<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for gradients, filters and animations -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0F172A" />
      <stop offset="100%" stop-color="#1E293B" />
    </linearGradient>
    
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#2563EB" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10B981" />
      <stop offset="100%" stop-color="#059669" />
    </linearGradient>
    
    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F59E0B" />
      <stop offset="100%" stop-color="#D97706" />
    </linearGradient>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Animation definitions -->
    <style>
      @keyframes pulse {
        0% { opacity: 0.4; r: 4; }
        50% { opacity: 1; r: 6; }
        100% { opacity: 0.4; r: 4; }
      }
      
      @keyframes dataFlow {
        0% { stroke-dashoffset: 100; }
        100% { stroke-dashoffset: 0; }
      }
      
      @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      
      .pulse-node {
        animation: pulse 3s infinite;
      }
      
      .pulse-node-1 { animation-delay: 0s; }
      .pulse-node-2 { animation-delay: 0.5s; }
      .pulse-node-3 { animation-delay: 1s; }
      .pulse-node-4 { animation-delay: 1.5s; }
      .pulse-node-5 { animation-delay: 2s; }
      .pulse-node-6 { animation-delay: 2.5s; }
      
      .data-flow {
        stroke-dasharray: 100;
        animation: dataFlow 4s linear infinite;
      }
      
      .rotate {
        transform-origin: center;
        animation: rotate 20s linear infinite;
      }
      
      .fade-in {
        animation: fadeIn 1s ease-out forwards;
      }
      
      .fade-in-delay-1 { animation-delay: 0.2s; }
      .fade-in-delay-2 { animation-delay: 0.4s; }
      .fade-in-delay-3 { animation-delay: 0.6s; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" rx="30" fill="url(#bgGradient)" />
  
  <!-- Decorative grid -->
  <g opacity="0.1">
    <line x1="0" y1="40" x2="200" y2="40" stroke="white" stroke-width="1" />
    <line x1="0" y1="80" x2="200" y2="80" stroke="white" stroke-width="1" />
    <line x1="0" y1="120" x2="200" y2="120" stroke="white" stroke-width="1" />
    <line x1="0" y1="160" x2="200" y2="160" stroke="white" stroke-width="1" />
    
    <line x1="40" y1="0" x2="40" y2="200" stroke="white" stroke-width="1" />
    <line x1="80" y1="0" x2="80" y2="200" stroke="white" stroke-width="1" />
    <line x1="120" y1="0" x2="120" y2="200" stroke="white" stroke-width="1" />
    <line x1="160" y1="0" x2="160" y2="200" stroke="white" stroke-width="1" />
  </g>
  
  <!-- Main visualization elements -->
  <g filter="url(#shadow)" class="fade-in">
    <!-- Rotating neural network -->
    <g class="rotate">
      <circle cx="100" cy="100" r="60" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
      <circle cx="100" cy="100" r="45" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
      <circle cx="100" cy="100" r="30" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
      
      <!-- Nodes on the orbits -->
      <circle class="pulse-node pulse-node-1" cx="160" cy="100" r="5" fill="url(#primaryGradient)" />
      <circle class="pulse-node pulse-node-2" cx="100" cy="160" r="5" fill="url(#primaryGradient)" />
      <circle class="pulse-node pulse-node-3" cx="40" cy="100" r="5" fill="url(#primaryGradient)" />
      <circle class="pulse-node pulse-node-4" cx="100" cy="40" r="5" fill="url(#primaryGradient)" />
      <circle class="pulse-node pulse-node-5" cx="142" cy="142" r="5" fill="url(#primaryGradient)" />
      <circle class="pulse-node pulse-node-6" cx="58" cy="58" r="5" fill="url(#primaryGradient)" />
    </g>
    
    <!-- Central visualization -->
    <g class="fade-in fade-in-delay-1">
      <!-- Chart bars -->
      <rect x="70" y="110" width="10" height="30" rx="2" fill="url(#primaryGradient)" />
      <rect x="85" y="100" width="10" height="40" rx="2" fill="url(#accentGradient)" />
      <rect x="100" y="90" width="10" height="50" rx="2" fill="url(#primaryGradient)" />
      <rect x="115" y="80" width="10" height="60" rx="2" fill="url(#accentGradient)" />
      <rect x="130" y="70" width="10" height="70" rx="2" fill="url(#primaryGradient)" />
      
      <!-- Trend line -->
      <path d="M70 100 C85 90, 100 85, 115 75 C130 65, 145 60, 160 55" 
            stroke="url(#highlightGradient)" stroke-width="3" fill="none" stroke-linecap="round" 
            class="data-flow" />
    </g>
    
    <!-- AI nodes and connections -->
    <g class="fade-in fade-in-delay-2" filter="url(#glow)">
      <circle cx="80" cy="70" r="8" fill="url(#highlightGradient)" />
      <circle cx="120" cy="60" r="8" fill="url(#highlightGradient)" />
      <circle cx="100" cy="40" r="8" fill="url(#highlightGradient)" />
      
      <!-- Connection lines -->
      <line x1="80" y1="70" x2="100" y2="40" stroke="white" stroke-width="1.5" stroke-opacity="0.6" />
      <line x1="120" y1="60" x2="100" y2="40" stroke="white" stroke-width="1.5" stroke-opacity="0.6" />
      <line x1="80" y1="70" x2="120" y2="60" stroke="white" stroke-width="1.5" stroke-opacity="0.6" />
    </g>
  </g>
  
  <!-- Logo text -->
  <g filter="url(#shadow)" class="fade-in fade-in-delay-3">
    <text x="100" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="28">
      Trade AI
    </text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.3">
    <circle cx="30" cy="30" r="3" fill="white" />
    <circle cx="170" cy="30" r="2" fill="white" />
    <circle cx="30" cy="170" r="2" fill="white" />
    <circle cx="170" cy="170" r="3" fill="white" />
  </g>
</svg>