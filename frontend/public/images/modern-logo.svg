<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for gradients and filters -->
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#6366F1" />
    </linearGradient>
    
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10B981" />
      <stop offset="100%" stop-color="#059669" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F59E0B" />
      <stop offset="100%" stop-color="#D97706" />
    </linearGradient>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background shape -->
  <rect width="200" height="200" rx="40" fill="url(#primaryGradient)" />
  
  <!-- Abstract data visualization elements -->
  <g filter="url(#shadow)">
    <!-- Main chart line -->
    <path d="M40 140 C60 140, 70 100, 90 100 C110 100, 120 60, 140 60 C160 60, 170 100, 190 100" 
          stroke="white" stroke-width="6" stroke-linecap="round" stroke-opacity="0.8" fill="none" />
    
    <!-- Secondary chart line -->
    <path d="M40 120 C60 120, 70 80, 90 80 C110 80, 120 100, 140 100 C160 100, 170 80, 190 80" 
          stroke="url(#secondaryGradient)" stroke-width="4" stroke-linecap="round" fill="none" />
    
    <!-- Data points -->
    <circle cx="90" cy="100" r="8" fill="white" />
    <circle cx="140" cy="60" r="8" fill="white" />
    <circle cx="90" cy="80" r="6" fill="url(#secondaryGradient)" />
    <circle cx="140" cy="100" r="6" fill="url(#secondaryGradient)" />
    
    <!-- AI nodes -->
    <g filter="url(#glow)">
      <circle cx="65" cy="110" r="10" fill="url(#accentGradient)" />
      <circle cx="115" cy="90" r="10" fill="url(#accentGradient)" />
      <circle cx="165" cy="70" r="10" fill="url(#accentGradient)" />
      
      <!-- Connection lines -->
      <line x1="65" y1="110" x2="115" y2="90" stroke="white" stroke-width="2" stroke-opacity="0.6" />
      <line x1="115" y1="90" x2="165" y2="70" stroke="white" stroke-width="2" stroke-opacity="0.6" />
    </g>
  </g>
  
  <!-- Animated elements -->
  <g>
    <circle cx="65" cy="110" r="3" fill="white">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="115" cy="90" r="3" fill="white">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="165" cy="70" r="3" fill="white">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Logo text -->
  <g filter="url(#shadow)">
    <text x="100" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="28">
      Trade AI
    </text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.2">
    <circle cx="30" cy="30" r="6" fill="white" />
    <circle cx="170" cy="30" r="4" fill="white" />
    <circle cx="30" cy="170" r="4" fill="white" />
    <circle cx="170" cy="170" r="6" fill="white" />
  </g>
</svg>