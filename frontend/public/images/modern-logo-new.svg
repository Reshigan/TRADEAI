<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for gradients, filters and animations -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E3A8A" />
      <stop offset="100%" stop-color="#3949ab" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10B981" />
      <stop offset="100%" stop-color="#059669" />
    </linearGradient>
    
    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F59E0B" />
      <stop offset="100%" stop-color="#D97706" />
    </linearGradient>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Animation definitions -->
    <style>
      @keyframes pulse {
        0% { opacity: 0.4; r: 4; }
        50% { opacity: 1; r: 6; }
        100% { opacity: 0.4; r: 4; }
      }
      
      @keyframes dataFlow {
        0% { stroke-dashoffset: 100; }
        100% { stroke-dashoffset: 0; }
      }
      
      @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
        100% { transform: translateY(0px); }
      }
      
      .pulse-node {
        animation: pulse 3s infinite;
      }
      
      .data-flow {
        stroke-dasharray: 100;
        animation: dataFlow 4s linear infinite;
      }
      
      .rotate {
        transform-origin: center;
        animation: rotate 20s linear infinite;
      }
      
      .float {
        animation: float 6s ease-in-out infinite;
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" rx="30" fill="url(#bgGradient)" />
  
  <!-- Brain network visualization -->
  <g class="float" filter="url(#shadow)">
    <!-- Brain outline -->
    <path d="M100 50 C130 50, 150 70, 150 100 C150 130, 130 150, 100 150 C70 150, 50 130, 50 100 C50 70, 70 50, 100 50Z" 
          fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2" />
    
    <!-- Neural network nodes -->
    <circle cx="100" cy="70" r="8" fill="white" class="pulse-node" style="animation-delay: 0s;" />
    <circle cx="70" cy="90" r="6" fill="url(#accentGradient)" class="pulse-node" style="animation-delay: 0.5s;" />
    <circle cx="130" cy="90" r="6" fill="url(#accentGradient)" class="pulse-node" style="animation-delay: 1s;" />
    <circle cx="85" cy="120" r="7" fill="white" class="pulse-node" style="animation-delay: 1.5s;" />
    <circle cx="115" cy="120" r="7" fill="white" class="pulse-node" style="animation-delay: 2s;" />
    <circle cx="100" cy="100" r="10" fill="url(#highlightGradient)" filter="url(#glow)" />
    
    <!-- Neural connections -->
    <line x1="100" y1="70" x2="70" y2="90" stroke="white" stroke-width="1.5" stroke-opacity="0.7" class="data-flow" />
    <line x1="100" y1="70" x2="130" y2="90" stroke="white" stroke-width="1.5" stroke-opacity="0.7" class="data-flow" />
    <line x1="70" y1="90" x2="85" y2="120" stroke="white" stroke-width="1.5" stroke-opacity="0.7" class="data-flow" />
    <line x1="130" y1="90" x2="115" y2="120" stroke="white" stroke-width="1.5" stroke-opacity="0.7" class="data-flow" />
    <line x1="100" y1="70" x2="100" y2="100" stroke="white" stroke-width="1.5" stroke-opacity="0.7" class="data-flow" />
    <line x1="70" y1="90" x2="100" y2="100" stroke="white" stroke-width="1.5" stroke-opacity="0.7" class="data-flow" />
    <line x1="130" y1="90" x2="100" y2="100" stroke="white" stroke-width="1.5" stroke-opacity="0.7" class="data-flow" />
    <line x1="85" y1="120" x2="100" y2="100" stroke="white" stroke-width="1.5" stroke-opacity="0.7" class="data-flow" />
    <line x1="115" y1="120" x2="100" y2="100" stroke="white" stroke-width="1.5" stroke-opacity="0.7" class="data-flow" />
  </g>
  
  <!-- Trading chart visualization -->
  <g filter="url(#shadow)">
    <!-- Chart grid -->
    <line x1="50" y1="140" x2="150" y2="140" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
    <line x1="50" y1="130" x2="150" y2="130" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
    <line x1="50" y1="120" x2="150" y2="120" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
    <line x1="50" y1="110" x2="150" y2="110" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
    
    <!-- Chart bars -->
    <rect x="60" y="125" width="8" height="15" rx="1" fill="url(#accentGradient)" />
    <rect x="75" y="120" width="8" height="20" rx="1" fill="white" opacity="0.8" />
    <rect x="90" y="130" width="8" height="10" rx="1" fill="url(#accentGradient)" />
    <rect x="105" y="115" width="8" height="25" rx="1" fill="white" opacity="0.8" />
    <rect x="120" y="110" width="8" height="30" rx="1" fill="url(#accentGradient)" />
    <rect x="135" y="105" width="8" height="35" rx="1" fill="white" opacity="0.8" />
    
    <!-- Trend line -->
    <path d="M60 125 C75 115, 90 130, 105 115 C120 105, 135 105, 150 95" 
          stroke="url(#highlightGradient)" stroke-width="3" fill="none" stroke-linecap="round" 
          class="data-flow" />
          
    <!-- Data points -->
    <circle cx="60" cy="125" r="3" fill="white" />
    <circle cx="90" cy="130" r="3" fill="white" />
    <circle cx="120" cy="110" r="3" fill="white" />
    <circle cx="150" cy="95" r="3" fill="white" />
  </g>
  
  <!-- Logo text -->
  <g filter="url(#shadow)">
    <text x="100" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="24">
      TRADE AI
    </text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.2">
    <circle cx="30" cy="30" r="3" fill="white" />
    <circle cx="170" cy="30" r="2" fill="white" />
    <circle cx="30" cy="170" r="2" fill="white" />
    <circle cx="170" cy="170" r="3" fill="white" />
  </g>
</svg>