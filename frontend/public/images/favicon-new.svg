<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for gradients and filters -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E3A8A" />
      <stop offset="100%" stop-color="#3949ab" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10B981" />
      <stop offset="100%" stop-color="#059669" />
    </linearGradient>
    
    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F59E0B" />
      <stop offset="100%" stop-color="#D97706" />
    </linearGradient>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="url(#bgGradient)" />
  
  <!-- Brain network visualization -->
  <g>
    <!-- Neural network nodes -->
    <circle cx="32" cy="22" r="3" fill="white" />
    <circle cx="22" cy="28" r="2" fill="url(#accentGradient)" />
    <circle cx="42" cy="28" r="2" fill="url(#accentGradient)" />
    <circle cx="27" cy="38" r="2.5" fill="white" />
    <circle cx="37" cy="38" r="2.5" fill="white" />
    <circle cx="32" cy="32" r="4" fill="url(#highlightGradient)" filter="url(#glow)" />
    
    <!-- Neural connections -->
    <line x1="32" y1="22" x2="22" y2="28" stroke="white" stroke-width="1" stroke-opacity="0.7" />
    <line x1="32" y1="22" x2="42" y2="28" stroke="white" stroke-width="1" stroke-opacity="0.7" />
    <line x1="22" y1="28" x2="27" y2="38" stroke="white" stroke-width="1" stroke-opacity="0.7" />
    <line x1="42" y1="28" x2="37" y2="38" stroke="white" stroke-width="1" stroke-opacity="0.7" />
    <line x1="32" y1="22" x2="32" y2="32" stroke="white" stroke-width="1" stroke-opacity="0.7" />
    <line x1="22" y1="28" x2="32" y2="32" stroke="white" stroke-width="1" stroke-opacity="0.7" />
    <line x1="42" y1="28" x2="32" y2="32" stroke="white" stroke-width="1" stroke-opacity="0.7" />
    <line x1="27" y1="38" x2="32" y2="32" stroke="white" stroke-width="1" stroke-opacity="0.7" />
    <line x1="37" y1="38" x2="32" y2="32" stroke="white" stroke-width="1" stroke-opacity="0.7" />
  </g>
  
  <!-- Trading chart visualization -->
  <g>
    <!-- Chart grid -->
    <line x1="16" y1="45" x2="48" y2="45" stroke="rgba(255,255,255,0.3)" stroke-width="0.5" />
    
    <!-- Chart bars -->
    <rect x="19" y="40" width="3" height="5" rx="0.5" fill="url(#accentGradient)" />
    <rect x="24" y="38" width="3" height="7" rx="0.5" fill="white" opacity="0.8" />
    <rect x="29" y="42" width="3" height="3" rx="0.5" fill="url(#accentGradient)" />
    <rect x="34" y="37" width="3" height="8" rx="0.5" fill="white" opacity="0.8" />
    <rect x="39" y="35" width="3" height="10" rx="0.5" fill="url(#accentGradient)" />
    <rect x="44" y="33" width="3" height="12" rx="0.5" fill="white" opacity="0.8" />
    
    <!-- Trend line -->
    <path d="M19 40 C24 38, 29 42, 34 37 C39 35, 44 33, 48 30" 
          stroke="url(#highlightGradient)" stroke-width="1.5" fill="none" stroke-linecap="round" />
  </g>
  
  <!-- Text "AI" -->
  <text x="32" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="10">
    AI
  </text>
</svg>