<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="240" height="60" viewBox="0 0 240 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium Corporate Gradients -->
    <linearGradient id="premiumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <!-- Subtle shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <!-- Premium glow effect -->
    <filter id="premiumGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Logo Symbol - Sophisticated Hexagon with Internal Structure -->
  <g transform="translate(15, 10)" filter="url(#dropShadow)">
    <!-- Outer hexagon -->
    <path d="M20 2 L32 10 L32 26 L20 34 L8 26 L8 10 Z" fill="none" stroke="url(#premiumGradient)" stroke-width="2.5"/>
    <!-- Inner structure - representing data flow and AI -->
    <path d="M20 8 L28 14 L28 22 L20 28 L12 22 L12 14 Z" fill="url(#premiumGradient)" opacity="0.15"/>
    <!-- Central AI core -->
    <circle cx="20" cy="18" r="4" fill="url(#accentGradient)" filter="url(#premiumGlow)"/>
    <!-- Data connection points -->
    <circle cx="20" cy="6" r="1.5" fill="url(#premiumGradient)"/>
    <circle cx="29" cy="12" r="1.5" fill="url(#premiumGradient)"/>
    <circle cx="29" cy="24" r="1.5" fill="url(#premiumGradient)"/>
    <circle cx="20" cy="30" r="1.5" fill="url(#premiumGradient)"/>
    <circle cx="11" cy="24" r="1.5" fill="url(#premiumGradient)"/>
    <circle cx="11" cy="12" r="1.5" fill="url(#premiumGradient)"/>
    <!-- Connecting lines - data flow -->
    <line x1="20" y1="6" x2="20" y2="14" stroke="url(#premiumGradient)" stroke-width="1" opacity="0.6"/>
    <line x1="29" y1="12" x2="24" y2="16" stroke="url(#premiumGradient)" stroke-width="1" opacity="0.6"/>
    <line x1="29" y1="24" x2="24" y2="20" stroke="url(#premiumGradient)" stroke-width="1" opacity="0.6"/>
    <line x1="20" y1="30" x2="20" y2="22" stroke="url(#premiumGradient)" stroke-width="1" opacity="0.6"/>
    <line x1="11" y1="24" x2="16" y2="20" stroke="url(#premiumGradient)" stroke-width="1" opacity="0.6"/>
    <line x1="11" y1="12" x2="16" y2="16" stroke="url(#premiumGradient)" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Main Text - TRADE AI -->
  <text x="65" y="28" font-family="'Segoe UI', system-ui, sans-serif" font-size="22" font-weight="600" fill="url(#textGradient)" letter-spacing="0.5px">TRADE</text>
  <text x="145" y="28" font-family="'Segoe UI', system-ui, sans-serif" font-size="22" font-weight="600" fill="url(#accentGradient)" letter-spacing="0.5px">AI</text>
  
  <!-- Subtitle -->
  <text x="65" y="45" font-family="'Segoe UI', system-ui, sans-serif" font-size="11" font-weight="400" fill="#64748b" letter-spacing="1px">INTELLIGENCE PLATFORM</text>
  
  <!-- Subtle accent line -->
  <line x1="65" y1="35" x2="185" y2="35" stroke="url(#accentGradient)" stroke-width="1" opacity="0.3"/>
</svg>