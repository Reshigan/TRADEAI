<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 60" width="240" height="60">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  
  <!-- Logo Mark - Abstract T with upward trend -->
  <g transform="translate(8, 8)">
    <!-- Base rectangle (T stem) -->
    <rect x="16" y="16" width="12" height="28" rx="2" fill="url(#brandGradient)"/>
    <!-- Top bar (T crossbar) -->
    <rect x="4" y="8" width="36" height="10" rx="2" fill="url(#brandGradient)"/>
    <!-- Upward trend arrow -->
    <path d="M 28 32 L 38 22 L 38 28 L 44 28 L 44 18 L 34 18 L 34 24 L 28 30" 
          fill="url(#accentGradient)"/>
    <!-- AI sparkle dots -->
    <circle cx="42" cy="12" r="3" fill="url(#accentGradient)"/>
    <circle cx="48" cy="6" r="2" fill="url(#accentGradient)" opacity="0.7"/>
  </g>
  
  <!-- Brand Text -->
  <text x="72" y="40" font-family="'Inter', 'Segoe UI', system-ui, sans-serif" 
        font-size="28" font-weight="700" fill="#0F172A" letter-spacing="-0.5">
    TRADE<tspan fill="url(#brandGradient)">AI</tspan>
  </text>
</svg>
