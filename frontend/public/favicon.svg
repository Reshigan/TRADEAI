<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#grad1)"/>
  
  <!-- Simplified trade arrows -->
  <g transform="translate(32, 32)">
    <!-- Up arrow -->
    <path d="M -8,-15 L -8,-3 L -12,-3 L -3,8 L 6,-3 L 2,-3 L 2,-15 Z" 
          fill="white" opacity="0.95"/>
    
    <!-- Circular flow indicator -->
    <path d="M 12,0 A 12,12 0 0,1 0,12 L 3,14 M -12,0 A 12,12 0 0,0 0,-12 L -3,-14" 
          stroke="url(#grad2)" stroke-width="2.5" stroke-linecap="round" 
          fill="none" opacity="0.95"/>
    
    <!-- AI node -->
    <circle cx="0" cy="0" r="3" fill="white"/>
    <circle cx="0" cy="0" r="2" fill="url(#grad2)"/>
  </g>
</svg>
