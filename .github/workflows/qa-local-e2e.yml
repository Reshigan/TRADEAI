name: QA - Local E2E Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: qa-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18'

jobs:
  qa-e2e-local:
    name: QA E2E Tests (Local Stack)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json
      
      - name: Install backend dependencies
        working-directory: backend
        run: npm install --legacy-peer-deps
      
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install --legacy-peer-deps
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Start backend server
        working-directory: backend
        run: |
          # Create CI environment file
          cat > .env.ci << EOF
          NODE_ENV=test
          PORT=5000
          HOST=0.0.0.0
          JWT_SECRET=ci_test_jwt_secret_for_testing_only
          JWT_EXPIRES_IN=24h
          JWT_REFRESH_SECRET=ci_test_refresh_secret_for_testing_only
          DATABASE_MODE=real
          MOCK_DATA_ENABLED=false
          MONGODB_URI=mongodb://localhost:27017/tradeai_ci
          REDIS_ENABLED=false
          API_BASE_URL=http://localhost:5000/api
          FRONTEND_URL=http://localhost:3000
          CORS_ORIGINS=http://localhost:3000
          ALLOWED_ORIGINS=http://localhost:3000
          BCRYPT_ROUNDS=4
          RATE_LIMIT_WINDOW=15
          RATE_LIMIT_MAX=10000
          LOG_LEVEL=error
          SENTRY_ENABLED=false
          DISABLE_CLUSTER=true
          ENABLE_AI_FEATURES=false
          ENABLE_ANALYTICS=true
          ENABLE_NOTIFICATIONS=false
          ENABLE_MULTI_TENANT=true
          EOF
          
          # Start backend with CI config
          NODE_ENV=test node src/server.js &
          
          # Wait for backend to be ready
          echo "Waiting for backend to start..."
          for i in {1..30}; do
            if curl -sf http://localhost:5000/api/health > /dev/null 2>&1; then
              echo "Backend is ready!"
              break
            fi
            echo "Attempt $i: Backend not ready yet..."
            sleep 2
          done
        env:
          MONGODB_URI: mongodb://localhost:27017/tradeai_ci
          REDIS_ENABLED: 'false'
          NODE_ENV: test
      
      - name: Seed test data
        working-directory: backend
        run: |
          # Run seed script if it exists
          if [ -f "scripts/seed-production-full.js" ]; then
            echo "Seeding test data..."
            node scripts/seed-production-full.js || echo "Seed script completed (may have warnings)"
          fi
        env:
          MONGODB_URI: mongodb://localhost:27017/tradeai_ci
          NODE_ENV: test
      
      - name: Build and serve frontend
        working-directory: frontend
        run: |
          # Build frontend
          REACT_APP_API_URL=http://localhost:5000/api npm run build
          
          # Serve built frontend
          npx serve -s build -l 3000 &
          
          # Wait for frontend to be ready
          echo "Waiting for frontend to start..."
          for i in {1..15}; do
            if curl -sf http://localhost:3000 > /dev/null 2>&1; then
              echo "Frontend is ready!"
              break
            fi
            echo "Attempt $i: Frontend not ready yet..."
            sleep 2
          done
      
      - name: Run E2E tests
        run: |
          npx playwright test \
            tests/e2e/auth.spec.js \
            tests/e2e/dashboard.spec.js \
            tests/e2e/navigation.spec.js \
            tests/e2e/budgets.spec.js \
            tests/e2e/products.spec.js \
            --project=chromium \
            --workers=1 \
            --reporter=list,html
        env:
          BASE_URL: http://localhost:3000
          TEST_USER_EMAIL: admin@modelex.co.za
          TEST_USER_PASSWORD: Modelex2024!
      
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qa-playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 14
      
      - name: Create test summary
        if: always()
        run: |
          echo "## QA E2E Test Results (Local Stack)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f playwright-report/index.html ]; then
            echo "Tests completed. See artifacts for detailed report." >> $GITHUB_STEP_SUMMARY
          else
            echo "Test report not generated." >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Test Suite**: Local E2E Validation" >> $GITHUB_STEP_SUMMARY
          echo "**Environment**: Local (MongoDB + Backend + Frontend)" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
