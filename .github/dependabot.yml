# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Frontend dependencies (npm)
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Africa/Johannesburg"
    open-pull-requests-limit: 5
    reviewers:
      - "Reshigan"
    labels:
      - "dependencies"
      - "frontend"
    commit-message:
      prefix: "chore(frontend)"
      include: "scope"
    # Group minor and patch updates together
    groups:
      react-ecosystem:
        patterns:
          - "react*"
          - "@testing-library/*"
      mui-ecosystem:
        patterns:
          - "@mui/*"
          - "@emotion/*"
      build-tools:
        patterns:
          - "webpack*"
          - "babel*"
          - "@babel/*"
          - "eslint*"
    # Ignore major version updates for stable dependencies
    ignore:
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@mui/material"
        update-types: ["version-update:semver-major"]

  # Backend dependencies (npm)
  - package-ecosystem: "npm"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Africa/Johannesburg"
    open-pull-requests-limit: 5
    reviewers:
      - "Reshigan"
    labels:
      - "dependencies"
      - "backend"
    commit-message:
      prefix: "chore(backend)"
      include: "scope"
    # Group minor and patch updates together
    groups:
      express-ecosystem:
        patterns:
          - "express*"
          - "body-parser"
          - "cors"
      mongodb-ecosystem:
        patterns:
          - "mongoose*"
          - "mongodb*"
      security:
        patterns:
          - "bcrypt*"
          - "jsonwebtoken"
          - "helmet"
          - "express-rate-limit"
    # Ignore major version updates for stable dependencies
    ignore:
      - dependency-name: "express"
        update-types: ["version-update:semver-major"]
      - dependency-name: "mongoose"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Africa/Johannesburg"
    open-pull-requests-limit: 3
    reviewers:
      - "Reshigan"
    labels:
      - "dependencies"
      - "ci-cd"
    commit-message:
      prefix: "chore(ci)"
      include: "scope"
